<!doctype html>
<head>
    <title>Pexo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
          <h1 class="display-6 fw-bold text-primary">Welcome to Pexo</h1> 
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/exoplanet.svg') }}" alt="Exoplanet" width="192" height="192"/>
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->  
          </div>
        <form method="post" action="{{url_for('hello')}}">
            <div class="col-md-6 mx-auto text-center" >
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1"><br>
                <label for="name" class="form-label fw-bold fs-5" style="background-color: lightblue;"">Choose an exoplanet from the list:</label>

                  
                    <input class="form-control" list="exoplanets" name="exoplanet" id="exoplanet" style="max-width: 256px;">
                    <datalist id="exoplanets">
                        {% for exoplanet in exoplanets %}
                            <div class="exoplanet">
                              <option value ="{{exoplanet}}">
                            </div>
                        {% endfor %}
                    </datalist>   
                  </div><br>

                 
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                      <label for="name" class="form-label fw-bold fs-5" ">Enter your weight:</label> <input type="float" class="form-control" id="weight" name="weight" style="max-width: 256px;">
                    </div>     
                  
                    
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                      <label for="name" class="form-label fw-bold fs-5" ">Enter your birthdate:</label> <input type="date" class="form-control" id="birthday" name="birthday" style="max-width: 265px;">
                    </div><br>    

                  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                    <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Submit</button>
                  </div>            
            </div>
        </form>
     </main>      
   </body>
</html>
